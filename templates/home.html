
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #222;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px orange;
            text-align: center;
            width: 300px;
        }

        a {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: orange;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: 0.3s ease;
        }

        a:hover {
            background-color: darkorange;
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Welcome to AI Interview Invigilator</h2>
        <p>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        </p>
    </div>
</body>
</html>
