<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload | AI Interview Invigilator</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: orange;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px #ff8800;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: black;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            margin: 0 15px;
            color: black;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #222;
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
        }

        .form-container {
            background-color: #222;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px orange;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: orange;
        }

        input[type="file"] {
            background-color: #333;
            color: white;
            padding: 10px;
            margin: 20px 0;
            border: none;
            border-radius: 4px;
            width: 100%;
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: orange;
            border: none;
            border-radius: 4px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: darkorange;
            color: white;
        }

        .flash {
            margin-top: 15px;
            padding: 10px;
            color: #f44336;
            background-color: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">AI Interview Invigilator</div>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>

    <section class="upload-section">
        <div class="form-container">
            <h2>Upload Interview File</h2>
            <form method="POST" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <br>
                <button type="submit">Analyze</button>
            </form>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="flash">
                  {% for message in messages %}
                    <p>{{ message }}</p>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
        </div>
    </section>
</body>
</html>
