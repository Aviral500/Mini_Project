<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload | AI Interview Invigilator</title>
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6600;
            padding: 20px;
            text-align: center;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: black;
        }
        nav a {
            margin: 0 15px;
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        .upload-section {
            padding: 50px;
            text-align: center;
        }
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border: none;
        }
        button {
            padding: 10px 25px;
            background-color: #ff6600;
            border: none;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e65c00;
        }
        .flash {
            margin-top: 20px;
            color: red;
            list-style: none;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">AI Interview Invigilator</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>

    <main class="upload-section">
        <h2>Upload Interview File</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <button type="submit">Analyze</button>
        </form>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flash">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </main>
</body>
</html>
